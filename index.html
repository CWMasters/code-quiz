<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
  <body>
    <header>
        <!-- highscores-->
        <div id="highscore">
            <p>View high scores</p>
        </div>

        <!-- timer -->
        <div>
          <h3  class= "time-text" id="timer">Time left:</h3>
          <div class="countdown"></div>
        </div>
    </header>
          

    <main class="q-container">
        <!-- header -->
        <div class="header">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! </p>
        </div>

        <!-- start quiz button -->
        <div class="btn-container">
          <div class="start-btn">
            <button id="clicked" class="btn">Start Quiz</button>
          </div>
        </div>

        <div class="q-box">
            <div class="every-answer"></div>
        </div>

        <!-- correct/incorrect -->
        <div class ="response"></div>

        <!-- user initials -->
        <div class ="initials show">
          <input class="user-initials" type="text" placeholder="Enter your Initials"/>
          <button class="enter">Enter</button>
        </div>

        

        <!-- results -->
        <div id="results"></div>

    </main>
      
    
     
    <script src="./assets/js/script.js"></script>
  </body>
</html>
